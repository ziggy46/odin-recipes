<body>
    <h1>Toasted Cheese Sandwhich</h1>
    <img src="http://grab.chase-zeigler.com/u/QV5TAK.jpg">
    <p>Ingredients</p>
    <ul>
        <li>Bread</li>
        <li>Cheese</li>
        <li>Butter</li>
    </ul>
    <p>Directions</p>
    <ol>
        <li>Butter your bread</li>
        <li>Add 1-2 slices of cheese in between the slices of bread (butter side out)</li>
        <li>Place in hot pan and cook until golden brown and cheese is melted.</li>
    </ol>
</body>
